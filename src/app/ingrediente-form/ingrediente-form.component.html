<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">

        <div class="form-group">
          <label for="nomeReceita">Nome da Receita</label>
          <input type="text" [(ngModel)]="ingrediente.nomeReceita" 
            class="form-control" 
            id="nomeReceita" 
            name="nomeReceita" 
            placeholder="Digite o nome da receita"
            required #name="ngModel">
        </div>

        <div class="form-group">
          <label for="nome">Nome do Ingrediente</label>
          <input type="text" [(ngModel)]="ingrediente.nome" 
            class="form-control" 
            id="nome" 
            name="nome" 
            placeholder="Digite o nome do ingrediente"
            required #nome="ngModel">
        </div>

        <button type="submit" [disabled]="!userForm.form.valid" 
          class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
